# service配置
server:
  port: 8090
  context-path: /




# myBatis配置
mybatis:
  mapper-locations: classpath:com/ice/agile/anagile/mapper/**/*Mapper.xml
  type-aliases-package: com.ice.agile.anagile.entity
  config-location: classpath:mybatis-config.xml



